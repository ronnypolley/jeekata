<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="content">
	    <h:form id="registerForm" prependId="false">
	    	<h:message for="registerForm" showSummary="true" infoStyle="color: green" warnStyle="color: red"/>
	    	<h:panelGrid columns="2">
	    		<f:facet name="header">
	    			<h:outputText value="#{msg['register']} #{msg['step']} 1:" />
	    		</f:facet>

	    		<h:outputLabel for="email" value="#{msg['email']}" />

	    		<h:panelGroup>
	    			<h:inputText id="email" label="#{msg['email']}" value="#{conversationRegisterController.customer.email}" maxlength="40" size="40" />
	    			<h:message for="email" />
	    		</h:panelGroup>

	    		<h:commandButton id="start" action="/register/register.xhtml" value="Start" />
	    		<h:commandButton id="step2" action="#{conversationRegisterController.step2}" value="#{msg['step']} 2" />
	    	</h:panelGrid>
	    </h:form>
	</ui:define>
</ui:composition>
