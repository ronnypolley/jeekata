<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="content">
	    <h:form id="registerForm" prependId="false">
	    	<h:message for="registerForm" showSummary="true" infoStyle="color: green" warnStyle="color: red"/>
	    	<h:panelGrid columns="2">
	    		<f:facet name="header">
	    			<h:outputText value="#{msg['register']} #{msg['step']} 2:" />
	    		</f:facet>

	    		<h:outputLabel for="password" value="#{msg['password']}" />

	    		<h:panelGroup>
	    			<h:inputSecret id="password" label="#{msg['password']}" value="#{conversationRegisterController.customer.password}" >
	    				<f:validateLength for="password" minimum="6" maximum="10" />
	    			</h:inputSecret>
	    			<h:message for="password" />
	    		</h:panelGroup>

	    		<h:commandButton id="step1" action="#{conversationRegisterController.step1}" value="#{msg['step']} 1" />
	    		<h:commandButton id="register" action="#{conversationRegisterController.persist}" value="#{msg['register']}" />
	    	</h:panelGrid>
	    </h:form>
	</ui:define>
</ui:composition>
