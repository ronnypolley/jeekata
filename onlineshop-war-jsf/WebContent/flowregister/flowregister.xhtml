<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="content">
	    <h:form id="registerForm" prependId="false">
	    	<h:message for="registerForm" showSummary="true" infoStyle="color: green" warnStyle="color: red"/>
	    	<h:panelGrid columns="2">
	    		<f:facet name="header">
	    			<h:outputText value="#{msg['register']}" />
	    		</f:facet>
	    		<h:commandButton id="cancel" action="/index" value="#{msg['cancel']}" />
	    		<h:commandButton id="step1" action="#{flowRegisterController.step1}" value="#{msg['step']} 1" />
	    	</h:panelGrid>
	    </h:form>
	</ui:define>
</ui:composition>
