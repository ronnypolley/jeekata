<ui:composition template="/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="content">
	    <h:form id="sellForm" prependId="false" enctype="multipart/form-data">
	    	<h:message for="sellForm" showSummary="true" />
	    	<h:panelGrid columns="2">
	    		<f:facet name="header">
	    			<h:outputText value="#{msg['sell']}" />
	    		</f:facet>

	    		<h:outputLabel value="#{msg['item.title']}" />
	    		<h:inputText id="title" value="#{sellController.item.title" />

	    		<h:outputLabel value="#{msg['item.description']}" />
	    		<h:inputTextarea id="title" value="#{sellController.item.description" />

	    		<h:outputLabel value="#{msg['item.price']}" />
	    		<h:inputText id="title" value="#{sellController.item.price" />

	    		<h:outputLabel value="#{msg['item.foto']}" />
	    		<h:inputFile id="title" value="#{sellController.item.foto" />

	    		<h:commandButton id="sell" action="#{sellController.persist(siginController)}" value="#{msg['sell']}" />
	    		<h:message for="sell" />
	    	</h:panelGrid>
	    </h:form>
	</ui:define>
</ui:composition>
