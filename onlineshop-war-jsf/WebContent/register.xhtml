<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText value="Onlineshop" /></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form id="registerForm" prependId="false">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Registrieren"></h:outputText>
			</f:facet>
			<h:outputLabel value="E-Mail:"></h:outputLabel>
			<h:inputText value="#{registerController.customer.email}"></h:inputText>
			<h:outputLabel value="Kennwort:"></h:outputLabel>
			<h:inputText value="#{registerController.customer.password}"></h:inputText>
			<h:commandButton value="Registrieren" action="#{registerController.persist}"></h:commandButton>
			<h:message for="registerForm" showDetail="false" showSummary="true" errorStyle="color:orange"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
